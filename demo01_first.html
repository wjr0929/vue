<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
  <style>
    p{background: #eee;}
  </style>
</head>
<body>

<div id="example1">
  <!-- 将数据绑定到视图中-->
  <p>{{msg}}</p>
</div>

<script>
  new Vue({
    el:'#example1',
    data:{
      msg:'Hello VueJS'
    }
  });
</script>


</body>
</html>
